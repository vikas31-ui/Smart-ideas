<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Igloo-Inspired Homepage</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #1a1a1a;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .hero {
      position: relative;
      width: 100%; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      color: #e0f7ff;                /* icy-blue base */
      text-shadow:
        0 0 4px rgba(224,247,255,0.8),
        0 0 12px rgba(224,247,255,0.6),
        0 0 20px rgba(180,230,255,0.4);
      overflow: hidden;              /* for type-anim */
      white-space: nowrap;
      border-right: 2px solid #e0f7ff;
      box-sizing: content-box;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div class="hero">
    <h1 id="title"></h1>
  </div>

  <!-- GSAP + Plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    // ==== Particle background (unchanged) ====
    const c = document.getElementById('bgCanvas');
    const ctx = c.getContext('2d');
    let W = c.width = innerWidth, H = c.height = innerHeight;
    window.addEventListener('resize', ()=>{ W=c.width=innerWidth; H=c.height=innerHeight; });
    const parts = [];
    for(let i=0;i<120;i++){
      parts.push({
        x: Math.random()*W, y: Math.random()*H,
        r: Math.random()*3+1, dx:(Math.random()-0.5)*0.8, dy:(Math.random()-0.5)*0.8
      });
    }
    function loop(){
      ctx.clearRect(0,0,W,H);
      ctx.strokeStyle = 'rgba(224,247,255,0.2)';
      parts.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle='rgba(224,247,255,0.3)';
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>W) p.dx*=-1;
        if(p.y<0||p.y>H) p.dy*=-1;
      });
      requestAnimationFrame(loop);
    }
    loop();

    // ==== Typewriter text + GSAP timeline ====
    const text = "Welcome to Igloo Inc.";
    const title = document.getElementById('title');

    // GSAP will type one character at a time â€¦
    gsap.to({}, {
      duration: text.length * 0.1 + 0.5,
      onStart() {
        let tl = gsap.timeline();
        for(let i=0; i<=text.length; i++){
          tl.call(() => {
            title.textContent = text.substr(0, i);
          }, null, i * 0.1);
        }
        // after typing, blink cursor a few times
        tl.to("#title", {
          borderRightColor: "#0000",
          repeat: 3,
          yoyo: true,
          ease: "power2.inOut",
          duration: 0.3,
          delay: 0.3
        });
      }
    });
  </script>

</body>
</html>
