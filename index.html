<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hole Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    #overlayText {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .1em solid white;
      width: 0;
      animation: typing 4s steps(30) forwards, blink 0.8s step-end infinite;
      z-index: 10;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 20ch }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="overlayText">Touch the black hole</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { gsap } from 'https://unpkg.com/gsap@3.11.5/index.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create Black Hole
    const bhGeometry = new THREE.SphereGeometry(1.5, 64, 64);
    const bhMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });
    const blackHole = new THREE.Mesh(bhGeometry, bhMaterial);
    scene.add(blackHole);

    // Placeholder Tree (Cone + Cylinder)
    const trunk = new THREE.Mesh(
      new THREE.CylinderGeometry(0.1, 0.1, 1),
      new THREE.MeshBasicMaterial({ color: 0x8B4513 })
    );
    const leaves = new THREE.Mesh(
      new THREE.ConeGeometry(0.6, 1.5, 12),
      new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
    );
    const tree = new THREE.Group();
    trunk.position.y = -0.75;
    leaves.position.y = 0.5;
    tree.add(trunk);
    tree.add(leaves);
    tree.visible = false;
    scene.add(tree);

    // Raycaster for click interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('pointerdown', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([blackHole, tree], true);

      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        if (clicked === blackHole) {
          enterBlackHole();
        } else if (tree.visible) {
          window.location.href = 'your-next-page.html'; // Change this to your real page
        }
      }
    });

    function enterBlackHole() {
      gsap.to(camera.position, {
        z: 0.2,
        duration: 2,
        ease: 'power2.in',
        onComplete: () => {
          scene.remove(blackHole);
          tree.visible = true;
          camera.position.set(0, 1.5, 2.5);
          camera.lookAt(tree.position);
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      blackHole.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
