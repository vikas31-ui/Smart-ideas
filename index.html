<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Idea â€“ Intro</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 50%, #000 90%);
      animation: zoomIn 3s forwards;
    }
    #logo {
      width: 150px; opacity: 1; animation: fadeOut 3s 2s forwards;
    }
    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(20); }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    #three-container { width:100%; height:100%; display:none; }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="logo" src="logo.png" alt="Logo"/>
  </div>
  <div id="three-container"></div>

  <!-- three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // After zoom, show three.js scene
    setTimeout(initScene, 3000);

    function initScene() {
      document.getElementById('overlay').style.display = 'none';
      const container = document.getElementById('three-container');
      container.style.display = 'block';

      // Scene + camera + renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Cube
      const geometry = new THREE.BoxGeometry(1,1,1);
      const material = new THREE.MeshStandardMaterial({ color: 0x0057ff, metalness: 0.6, roughness: 0.2 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Particles
      const pGeom = new THREE.BufferGeometry();
      const count = 500;
      const positions = new Float32Array(count * 3);
      for(let i=0; i<count*3; i++) positions[i] = (Math.random()-0.5)*10;
      pGeom.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const pMat = new THREE.PointsMaterial({ color: 0x0099ff, size: 0.05 });
      const particles = new THREE.Points(pGeom, pMat);
      scene.add(particles);

      // Lights
      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(5,5,5);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x222222));

      // Resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Animation & click
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.005;
        cube.rotation.y += 0.01;
        particles.rotation.y += 0.002;
        renderer.render(scene, camera);
      }
      animate();

      // Click to idea.html
      renderer.domElement.style.cursor = 'pointer';
      renderer.domElement.addEventListener('click', () => {
        window.location.href = 'idea.html';
      });
    }
  </script>
</body>
</html>
