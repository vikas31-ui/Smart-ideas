<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Igloo → Black Hole → Tree</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    #overlayText {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .1em solid #fff;
      width: 0;
      animation: typing 4s steps(40) forwards, blink 0.75s step-end infinite;
      z-index: 10;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="overlayText">Press the black hole to enter…</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { gsap } from 'https://unpkg.com/gsap@3.11.5/index.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera( 60, innerWidth/innerHeight, 0.1, 1000 );
    camera.position.set( 0, 0, 5 );

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize( innerWidth, innerHeight );
    document.body.appendChild( renderer.domElement );

    // 1) Create the “black‐hole” sphere
    let bhGeo = new THREE.SphereGeometry( 1.5, 64, 64 );
    let bhMat = new THREE.ShaderMaterial({
      uniforms: {
        time: { value: 0 },
      },
      vertexShader: `
        varying vec3 vPos;
        void main(){
          vPos = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
      `,
      fragmentShader: `
        uniform float time;
        varying vec3 vPos;
        void main(){
          // simple swirling radial gradient
          float r = length(vPos.xy);
          float glow = smoothstep(1.4, 1.5, r) - smoothstep(1.3, 1.4, r);
          float swirl = sin(10.0 * r - time * 2.0);
          gl_FragColor = vec4(vec3(glow * swirl), 1.0);
        }
      `
    });
    let blackHole = new THREE.Mesh( bhGeo, bhMat );
    scene.add( blackHole );

    // 2) Prepare the tree (not shown until the “inside”)
    let tree;
    const loader = new GLTFLoader();
    loader.load( 'https://model‐url/your_tree_model.glb', gltf => {
      tree = gltf.scene;
      tree.scale.set( 0.5, 0.5, 0.5 );
      tree.visible = false;
      scene.add( tree );
    });

    // 3) Controls & Raycaster for clicks
    let ray = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    window.addEventListener( 'pointerdown', onClick );

    function onClick( e ){
      mouse.x = ( e.clientX / innerWidth ) * 2 - 1;
      mouse.y = - ( e.clientY / innerHeight ) * 2 + 1;
      ray.setFromCamera( mouse, camera );
      let hits = ray.intersectObjects( [blackHole, tree], true );
      if( hits.length ){
        let obj = hits[0].object;
        if( obj === blackHole ){
          enterBlackHole();
        } else if( tree && tree.visible ){
          window.location.href = 'your‐next‐page.html';
        }
      }
    }

    // 4) Animation: zoom in through the hole, then show tree
    function enterBlackHole(){
      gsap.to( camera.position, {
        z: 0.2,
        duration: 2,
        ease: 'power2.in',
        onUpdate: () => { camera.lookAt(0,0,0); },
        onComplete: () => {
          // swap: hide black hole, show tree
          scene.remove( blackHole );
          tree.visible = true;
          tree.position.set(0,-0.5,0);
          camera.position.set( 0, 1, 2 );
          camera.lookAt( tree.position );
        }
      });
    }

    // 5) Animate loop
    function animate( t ){
      requestAnimationFrame( animate );
      blackHole.material.uniforms.time.value = t/1000;
      renderer.render( scene, camera );
    }
    animate();

    // 6) Handle resize
    window.addEventListener( 'resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( innerWidth, innerHeight );
    });
  </script>
</body>
</html>
