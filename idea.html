<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Idea</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#01010a; color:#eee; display:flex; flex-direction:column; align-items:center; padding:20px;}
    h1 { margin-top:40px; font-size:2.5rem; }
    form { margin:20px 0; display:flex; flex-direction:column; width:100%; max-width:400px; }
    input, textarea {
      background: rgba(255,255,255,0.05); border:1px solid #333; border-radius:8px;
      padding:10px; margin-bottom:15px; color:#fff; font-size:1rem;
    }
    button {
      padding:12px; font-size:1rem; background:#0057ff; border:none; border-radius:25px; color:#fff; cursor:pointer;
    }
    button:hover { background:#003fcc; }
    .delBtn {
      margin-top: 8px;
      background: #aa0000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delBtn:hover {
      background: #ff2222;
    }
    ul { list-style:none; padding:0; width:100%; max-width:400px; }
    li {
      background: rgba(0,80,160,0.2); margin-bottom:10px; padding:10px; border-radius:6px;
    }
  </style>
</head>
<body>
  <h1>Share Your Idea</h1>
  <form id="ideaForm">
    <input id="name" type="text" placeholder="Your name" required />
    <textarea id="idea" rows="4" placeholder="Your idea..." required></textarea>
    <button type="submit">Share</button>
  </form>
  <ul id="ideasList"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('ideaForm');
    const list = document.getElementById('ideasList');

    // Load ideas
    db.ref('ideas').on('value', snapshot => {
      list.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;
        addIdeaToList(data, id);
      });
    });

    // Add idea
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = form.name.value.trim();
      const idea = form.idea.value.trim();
      if (!name || !idea) return;
      const entry = { name, idea, time: Date.now(), deviceId: navigator.userAgent };
      db.ref('ideas').push(entry);
      form.reset();
    });

    // Add to UI
    function addIdeaToList(entry, id) {
      const li = document.createElement('li');
      const ts = new Date(entry.time).toLocaleString();
      li.innerHTML = `
        <strong>${entry.name}</strong> <em>(${ts})</em><br>${entry.idea}
        ${entry.deviceId === navigator.userAgent ? `<br><button class="delBtn">Delete</button>` : ''}
      `;
      if (entry.deviceId === navigator.userAgent) {
        li.querySelector('.delBtn').onclick = () => {
          db.ref('ideas/' + id).remove();
          li.remove();
        };
      }
      list.prepend(li);
    }
  </script>
</body>
</html>
